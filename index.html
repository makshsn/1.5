<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="brands">
      <div class="brands__title title">
        <h2 class="title__text">Ремонт техники различных брендов</h2>
      </div>

        <div class="swiper-container swiper-collapsed" id="swiper-container">
          <div class="brands__cards cards swiper-wrapper">
            <div class="cards__item card">
              <img src="img/brands/lenovo.svg" alt="" class="card__img" />
              <button class="card__button button" type="button"></button>
            </div>
            <div class="cards__item card">
              <img src="img/brands/samsung.svg" alt="" class="card__img" />
              <button class="card__button button" type="button"></button>
            </div>
            <div class="cards__item card">
              <img src="img/brands/apple.svg" alt="" class="card__img" />
              <button class="card__button button" type="button"></button>
            </div>
            <div class="cards__item card">
              <img src="img/brands/viewsonic.svg" alt="" class="card__img" />
              <button class="card__button button" type="button"></button>
            </div>
            <div class="cards__item card">
              <img src="img/brands/bosch.svg" alt="" class="card__img" />
              <button class="card__button button" type="button"></button>
            </div>
            <div class="cards__item card">
              <img src="img/brands/hp.svg" alt="" class="card__img" />
              <button class="card__button button" type="button"></button>
            </div>
            <div class="cards__item card">
              <img src="img/brands/acer.svg" alt="" class="card__img" />
              <button class="card__button button" type="button"></button>
            </div>
            <div class="cards__item card">
              <img src="img/brands/sony.svg" alt="" class="card__img" />
              <button class="card__button button" type="button"></button>
            </div>
            <div class="cards__item card">
              <img src="img/brands/lenovo.svg" alt="" class="card__img" />
              <button class="card__button button" type="button"></button>
            </div>
            <div class="cards__item card">
              <img src="img/brands/samsung.svg" alt="" class="card__img" />
              <button class="card__button button" type="button"></button>
            </div>
            <div class="cards__item card">
              <img src="img/brands/apple.svg" alt="" class="card__img" />
              <button class="card__button button" type="button"></button>
            </div>
          </div>
          <span class="fade"></span>
          <div class="swiper-pagination"></div>
        </div>
        <button class="brands__show-more show-more" onclick="expand()" id="show-more" type="button">
          Показать всe
        </button>
      </div>
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
